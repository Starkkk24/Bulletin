<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %} -Bulletin</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <nav>
        <div class="nav-wrap">
            <div class="nav_left">
                <!-- <a href="#"><h1>Jain Bulletin</h1></a> -->
                <a href="#"><img src="../static/img/logo.png" alt="logo"></a>
            </div>
            <div class="nav_right">
                <ul>
                    <li><a href="#latest">Latest</a></li>
                    <li><a href="#acad">University</a></li>
                    <li><a href="#dep">Departments</a></li>
                    <li><a href="#clubs">Clubs</a></li>
                    <li><a href="#students">Students</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>


    <footer>
        <div class="footer_left">
            <p>Happy to serve you with all the college updates! :)</p>
        </div>
        <div class="footer_right">
            <div class="links">
                <ul>
                    <li><a href="https://www.jainuniversity.ac.in/" target="_blank">Jain</a></li>
                    <li><a href="https://set.jainuniversity.ac.in/" target="_blank">Jain-FET</a></li>
                    <li><a href="https://student.jgianveshana.com/" target="_blank">Jain-Anveshna</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
